<article class="blog__article">
    <div class="blog__wrap">
        <img class="blog__img" src="@@img" width="830" height="501" alt="blog picture" />
        <div class="blog__calendar">
            <time class="blog__descr blog__descr--date" datetime="2020-01-28">
                28 JANUARY, 2020
            </time>
            <a class="blog__descr blog__descr--author" href="#">BY ADMIN</a>
        </div>
    </div>
    <a class="blog__link" href="/blog-item.html">
        <h2 class="blog__title blog__title--main">@@title</h2>
    </a>
    <div class='blog__text blog__text--main'>
        <p>@@text</p>
    </div>
    <a class="shop-link blog__more" href="#">
        <span>View More</span>
        <svg>
            <use xlink:href="images/sprite.svg#arrow-right"></use>
        </svg>
    </a>
</article>
