<div class="writer">
    <div class="writer__author">
        <a class="writer__avatar-link" href="#">
            <img
                class="writer__avatar"
                src="images/blog/avatar-1.png"
                alt="Mark N. Hernandez"
                width="76"
                height="76"
            />
        </a>
        <div class="writer__status">
            <span class="writer__name">Mark N. Hernandez</span>
            <span class="writer__job">Designer</span>
        </div>
    </div>
    <div class="writer__info">
        <div class="writer__tags">
            <p class="writer__pretitle">Tags:</p>
            <ul class="writer__items">
                <li class="writer__item">
                    <a class="writer__link" href="#">All,&nbsp;</a>
                </li>
                <li class="writer__item">
                    <a class="writer__link" href="#">Trending</a>
                </li>
            </ul>
        </div>
        <div class="writer__about">
            <p class="writer__pretitle">Share:</p>
            <ul class="writer__items">
                <li class="writer__item">
                    <a class="writer__social" href="#">
                        <svg width="9" height="16">
                            <use xlink:href="images/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="writer__item">
                    <a class="writer__social" href="#">
                        <svg width="15" height="13">
                            <use xlink:href="images/sprite.svg#twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="writer__item">
                    <a class="writer__social" href="#">
                        <svg width="15" height="14">
                            <use xlink:href="images/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="writer__item">
                    <a class="writer__social" href="#">
                        <svg width="19" height="12">
                            <use xlink:href="images/sprite.svg#google+"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
