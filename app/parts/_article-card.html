<article class="article-card">
    <div class="article-card__img-wrap">
        <img class="article-card__img" src=@@img alt="Product" />
        <a class="article-card__subtitle" href="#">News</a>
    </div>
    <div class="article-card__info">
        <a class="article-card__link" href="#">
            <h3 class="article-card__title">
                @@title
            </h3>
        </a>
        <div class="article-card__bottom">
            <time class="article-card__descr article-card__descr--date" datetime="2020-01-28">
                28 january, 2020
            </time>
            <span class="article-card__descr article-card__descr--author">
                <a class="article-card__user" href="#">by admin</a>
            </span>
        </div>
    </div>
</article>
