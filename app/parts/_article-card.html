<link rel="stylesheet" href="../scss/components/_article-card.scss" />
<article class="article-card">
    <div class="article-card__img-wrap">
        <img class="article-card__img" src="@@img" alt="Product" />
        <a class="article-card__subtitle" href="#">@@category</a>
    </div>
    <div class="article-card__info">
        <a class="article-card__link" href="/blog-item.html">
            <h3 class="article-card__title">@@title</h3>
        </a>
        <div class="article-card__bottom">
            <time class="article-card__descr article-card__descr--date" datetime="2020-01-28">
                @@date
            </time>
            <a class="article-card__descr article-card__descr--author" href="#">@@author</a>
        </div>
    </div>
</article>
