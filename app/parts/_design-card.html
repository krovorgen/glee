<article class="design-card">
    <div class="design-card__img-wrap @@if(context.addClass) {@@addClass}">
        <img class="design-card__img" src=@@img alt="beat" />
    </div>
    <a class="design-card__card-link" href="#">
        <h3 class="design-card__card-title">@@title</h3>
    </a>
    <span class="design-card__text">@@category</span>
</article>
