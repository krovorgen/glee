<article class="product-card">
    <img class="product-card__img" src="@@img" alt="Wooden radio" />
    <h3 class="product-card__title">Wooden radio</h3>
    <span class="product-card__price"><span>$</span> 29.00</span>
    <ul class="product-card__navigation">
        <li class="product-card__item">
            <a class="product-card__btn" href="#">
                <span class="visually-hidden">Search</span>
                <svg>
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>
            </a>
        </li>
        <li class="product-card__item">
            <button class="product-card__btn" type="button">
                <span class="visually-hidden">Add to cart</span>
                <svg>
                    <use xlink:href="images/sprite.svg#cart"></use>
                </svg>
            </button>
        </li>
        <li class="product-card__item">
            <button class="product-card__btn" type="button">
                <span class="visually-hidden">Add to favourites</span>
                <svg>
                    <use xlink:href="images/sprite.svg#heart"></use>
                </svg>
            </button>
        </li>
    </ul>
</article>
